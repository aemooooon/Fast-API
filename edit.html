<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <input type="hidden" id="edit_patient_id" />
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="edit_first_name" class="form-control" placeholder="First name"
                        aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" id="edit_last_name" class="form-control" placeholder="Last name"
                        aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" id="edit_email" class="form-control" id="inputEmail3"
                        placeholder="Email Address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="edit_phone_number" class="form-control" id="inputPassword3"
                        placeholder="Phone Number">
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
